<app-add-todo (todoAdd)="addTodo($event)"> </app-add-todo>
<h4>Your Pending Work</h4>
<div *ngIf="this.todos.length === 0; else elseBlock">
	<h4>No Pending Work. Enjoy !!</h4>
</div>
<ng-template #elseBlock>
	<div *ngFor="let todo of todos">
		<app-todo-items [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-items>
	</div>
</ng-template>
